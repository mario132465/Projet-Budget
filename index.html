<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion du budget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1><span class="logo-green">B</span><span class="logo-yellow">UDGET</span></h1>
    <h2>Gestion de budget</h2>
  </header>

  <section class="summary">
    <div class="card">
      <h3>Revenus</h3>
      <p class="revenus"></p>
    </div>
    <div class="card">
      <h3>Dépenses</h3>
      <p class="depenses"></p>
    </div>
    <div class="card">
      <h3>Solde</h3>
      <p class="solde"></p>
    </div>
  </section>

  <section class="list-section">
    <h2>Liste des dépenses</h2>
    <table>
      <thead>
        <tr>
          <th>Titre</th>
          <th>Montant</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody-depenses"></tbody>
    </table>
    <button class="add-button" onclick="ouvrirModal('modal-depense')">+ Ajouter dépense</button>
  </section>

  <section class="list-section">
    <h2>Liste des revenus</h2>
    <table>
      <thead>
        <tr>
          <th>Titre</th>
          <th>Montant</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody-revenus"></tbody>
    </table>
    <button class="add-button" onclick="ouvrirModal('modal-revenu')">+ Ajouter revenu</button>
  </section>

  <!-- Modal Dépense -->
  <div id="modal-depense" class="modal hidden">
    <div class="modal-content">
      <h2>Ajouter Dépense</h2>
      <form id="form-depense">
        <label for="depense-titre">Titre</label>
        <input type="text" id="depense-titre" required />
        <label for="depense-montant">Montant</label>
        <input type="text" id="depense-montant" required />
        <button type="submit" class="btn-valider">Valider</button>
        <button type="button" class="btn-annuler" onclick="fermerModal('modal-depense')">Annuler</button>
      </form>
    </div>
  </div>

  <!-- Modal Revenu -->
  <div id="modal-revenu" class="modal hidden">
    <div class="modal-content">
      <h2>Ajouter Revenu</h2>
      <form id="form-revenu">
        <label for="revenu-titre">Titre</label>
        <input type="text" id="revenu-titre" required />
        <label for="revenu-montant">Montant</label>
        <input type="text" id="revenu-montant" required />
        <button type="submit" class="btn-valider">Valider</button>
        <button type="button" class="btn-annuler" onclick="fermerModal('modal-revenu')">Annuler</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
